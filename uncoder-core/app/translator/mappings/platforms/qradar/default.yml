platform: Qradar
source: default



default_log_source:
  devicetype: 12


field_mapping:
  icmp.type: IcmpType
  dst-port:
    - DstPort
    - DestinationPort
  dst-hostname: DstHost
  src-hostname: SrcHost
  src-port: SourcePort
  src-ip:
    - sourceip
    - source_ip
    - SourceIP
    - sourceIP
  dst-ip:
    - DestinationIP
    - destinationip
    - destination_ip
    - destinationIP
    - destinationaddress
  User: userName
  CommandLine: Command
  Protocol: IPProtocol
  Application:
    - Application
    - application
  SourceHostName: 
    - HostCount-source
