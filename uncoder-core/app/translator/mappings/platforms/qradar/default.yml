    - sourceAssetName
  DestinationHostname: 
    - HostCount-destination
    - Recipient Host
  src-packets:
    - PacketRatio-src
    - src-packets
  dst-packets:
    - PacketRatio-dst
    - dst-packets
  src-bytes: src-bytes
  dst-bytes: dst-bytes
